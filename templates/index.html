<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spot Welding Classifier</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    canvas { border: 1px solid #ccc; }
    .inputs { margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 500px; margin-left: auto; margin-right: auto; }
    .inputs label { display: flex; justify-content: space-between; }
    .result { margin-top: 20px; font-size: 1.2em; }
    img { margin-top: 20px; max-width: 400px; }
  </style>
</head>
<body>
  <h1>Spot Welding Quality Predictor</h1>

  <video id="video" width="{{ imgw }}" height="{{ imgh }}" autoplay></video>
  <canvas id="canvas" width="{{ imgw }}" height="{{ imgh }}" style="display:none;"></canvas>

  <div class="inputs">
    <label>Pressure (PSI): <input type="number" id="num0"></label>
    <label>Welding Time (ms): <input type="number" id="num1"></label>
    <label>Angle (Deg): <input type="number" id="num2"></label>
    <label>Thickness A (mm): <input type="number" id="num3" step="0.001"></label>
    <label>Thickness B (mm): <input type="number" id="num4" step="0.001"></label>
    <label>Material: <input type="number" id="num5"></label>
    <label>Force (N): <input type="number" id="num6" step="0.01"></label>
    <label>Current (A): <input type="number" id="num7" step="0.01"></label>
  </div>

  <button onclick="predict()">Predict</button>

  <div class="result" id="result"></div>
  <img id="processed" alt="Processed Image will appear here">

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const processedImg = document.getElementById('processed');

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    async function predict() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/jpeg');

      const numbers = [];
      for (let i = 0; i < 8; i++) {
        numbers.push(document.getElementById('num' + i).value);
      }

      const resp = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: dataUrl, numbers: numbers })
      });

      const result = await resp.json();
      document.getElementById('result').innerText =
        "Prediction: " + result.label + " (p=" + result.prob.toFixed(3) + ")";
      if (result.processed_image) {
        processedImg.src = result.processed_image;
      }
    }
  </script>
</body>
</html>
