<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spot Welding Classifier</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #videoContainer { position: relative; display: inline-block; }
    video { border: 2px solid #333; border-radius: 8px; }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    #circle {
      stroke: green; stroke-width: 4; fill: transparent;
    }
    #resultIcon {
      position: absolute;
      top: 20px; right: 20px;
      font-size: 48px;
    }
    #spinner { display:none; margin-top:10px; font-size:18px; color:#555; }
  </style>
</head>
<body>
  <h1>Spot Welding Classifier</h1>
  <div id="videoContainer">
    <video id="video" width="320" height="320" autoplay playsinline></video>
    <svg id="overlay" width="320" height="320">
      <circle id="circle" cx="160" cy="160" r="60"></circle>
    </svg>
    <div id="resultIcon"></div>
  </div>
  <br>
  <button id="captureBtn">Capture</button>
  <button id="predictBtn" onclick="predict()">Predict</button>
  <div id="spinner">⏳ Predicting...</div>
  <canvas id="canvas" width="320" height="320" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let capturedImage = null;

    // باز کردن دوربین اصلی (پشت گوشی در موبایل)
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { console.error("Camera error:", err); });

    document.getElementById('captureBtn').onclick = () => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      capturedImage = canvas.toDataURL("image/png");
      alert("Image captured!");
    };

    async function predict() {
      if (!capturedImage) {
        alert("Please capture an image first!");
        return;
      }
      document.getElementById("predictBtn").disabled = true;
      document.getElementById("spinner").style.display = "block";
      document.getElementById("resultIcon").innerHTML = "";

      let response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: capturedImage, numbers: [0,0,0,0,0,0,0,0] })
      });
      let result = await response.json();

      document.getElementById("spinner").style.display = "none";
      document.getElementById("predictBtn").disabled = false;

      if (result.label === "Good") {
        document.getElementById("resultIcon").innerHTML = "✅";
      } else if (result.label === "Bad") {
        document.getElementById("resultIcon").innerHTML = "❌";
      } else {
        document.getElementById("resultIcon").innerHTML = "⚠️";
      }
    }
  </script>
</body>
</html>
